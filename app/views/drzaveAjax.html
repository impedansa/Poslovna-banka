#{extends 'standardForm.html' /}
<script>
$(document).ready(function(){
	$("#add").click(function() {
	var showRoute = #{jsRoute @Drzave.show() /}
	$.ajax({
	method:"GET",
	url: showRoute.url(),
	type: showRoute.method,
	data: {'mode': 'add', 's': '0'},
	dataType: "html",
	success: function(){
		window.location.href = 'http://localhost:8080/drzave/show';
	}
	});
});

});
