#{extends 'Secure/layout.html' /}

<div id="login">
	
	<h1>Prijava na sistem</h1>
		
	#{form @authenticate()}
		
		#{if flash.error}
			<p class="error">
				${messages.get(flash.error)}
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				${messages.get(flash.success)}
			</p>
		#{/if}
	
		<p id="username-field">
			<label for="username">Korisnicko Ime</label>
			<input type="text" name="username" id="username" value="${flash.username}" />
		</p>
		<p id="password-field">
			<label for="password">Lozinka</label>
			<input type="password" name="password" id="password" value="" />
		</p>
		<p id="remember-field">
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
			<label for="remember">Zapamti lozinku</label>
		</p>
		<p id="signin-field">
			<input type="submit" id="signin" value="Potvrda" />
		</p>
	#{/form}
</div>
